<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================ FONT AWESOME CDN ==================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../Css/Signup.css">
    <title>Create an account</title>
</head>
<body>
    <main>
        <aside>
            <img src="../Images/image2.png" alt="image2">
        </aside>
        <section>
                <div class="right-side">
                    <div class="form-content">
                        <!-- ============= LOGO ================= -->
                        <div class="logo">
                            <a href="#"><img src="../Images/logo.jpg" alt="logo" height="40px"></a>
                        </div>
                        <div class="headings">
                            <h2>Set up your profile</h2>
                            <h3>This info needs to be accurate</h3>
                        </div>
                        <!-- ================ FORM ================= -->
                        <form action="">
                            <fieldset>
                                <legend>Your full names</legend>
                                <input type="text" name="" id="" placeholder="Enter your names" required>
                            </fieldset>
                            <fieldset>
                                <legend>Your Reg. no.</legend>
                                <input type="text" name="" id="" placeholder="Enter your Keke registration no." required>
                            </fieldset>
                            <fieldset>
                                <legend>Create password</legend>
                                <input type="password" name="" id="password" placeholder="Enter your password" required>
                                <div class="eye-icon">
                                    <i class="fa-solid fa-eye eye-open"></i>
                                    <i class="fa-solid fa-eye-slash eye-close"></i>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Confirm password</legend>
                                <input type="password" name="" id="password" placeholder="Confirm your password" required>
                                <div class="eye-icon">
                                    <i class="fa-solid fa-eye eye-open"></i>
                                    <i class="fa-solid fa-eye-slash eye-close"></i>
                                </div>
                            </fieldset>
                        </form>
                        <!-- ==================== BUTTON ================ -->
                        <button><a href="Confirmation.html">Sign Up</a></button>
                    </div>
                </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
